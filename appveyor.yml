-
  branches:
    only:
      - master

  version: 2.0.3.{build}

  configuration: Debug

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

  install:
    - nuget restore

  build:
    project: visor.sln
    verbosity: minimal
