-
  branches:
    only:
      - production

  version: 2.0.2

  configuration: Release

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

  install:
    - nuget restore

  build:
    project: visor.sln
    verbosity: quiet

  artifacts:
    - path: Visor\bin\%CONFIGURATION%\*.vsix

-
  branches:
    only:
      - beta

  version: 2.0.3-beta

  configuration: Release

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "{version}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

